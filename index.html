<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noodle Timer 🍜</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h1>Noodle Timer 🍜</h1>

    <div class="steam-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Cute noodles" class="noodle-img" />
      <div class="steam steam1">☁️</div>
      <div class="steam steam2">☁️</div>
      <div class="steam steam3">☁️</div>
    </div>

    <div class="buttons">
      <button onclick="startTimer(180)">Firm (3 min) 🥢</button>
      <button onclick="startTimer(300)">Soft (5 min) 🍥</button>
      <button onclick="startTimer(480)">Mushy (8 min) 🍜</button>
    </div>

    <div id="display">00:00</div>
    <div class="progress-bar-bg"><div id="progress-bar"></div></div>

    <audio id="ding" src="beep.wav" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
