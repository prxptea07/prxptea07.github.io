<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noodle Timer 🍜</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h1>Noodle Timer 🍜</h1>
    <img src="https://i.imgur.com/oqV8kXI.png" alt="Cute noodles" class="noodle-img" />

   <div class="buttons">
  <button onclick="startTimer(180)">Firm (3 min)</button>
  <button onclick="startTimer(360)">Soft (6 min)</button>
  <button onclick="startTimer(600)">Mushy (10 min)</button>
</div>

    <div id="display">00:00</div>
    <audio id="ding" src="beep.wav" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
